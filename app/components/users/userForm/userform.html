<form class="form-horizontal" name="$ctrl.userform" novalidate ng-submit="$ctrl.sendUser()">
    <div class="form-group" ng-class="{'has-error': $ctrl.hasError('fullName')}">
        <label for="userFullName" class="col-sm-2 control-label">Full Name</label>
        <div class="col-sm-10">
            <input type="text" name="fullName" required ng-model="$ctrl.currentUser.fullName" class="form-control" id="userFullName" placeholder="Enter user name">
            <span class="help-block" ng-messages="$ctrl.userform.fullName.$error" ng-if="$ctrl.userform.fullName.$touched">
                <p ng-message="required">Full name is required!</p>
            </span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': $ctrl.hasError('email')}">
        <label for="userEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" name="email" required ng-model="$ctrl.currentUser.email" class="form-control" id="userEmail" placeholder="Email">
            <span class="help-block" ng-messages="$ctrl.userform.email.$error" ng-if="$ctrl.userform.email.$touched">
                <p ng-message="required">Email is required</p>
                <p ng-message="email">You have to enter valid email!</p>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="userBirthdate" class="col-sm-2 control-label">Date of Birth</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" ng-model="$ctrl.currentUser.birthdate" id="userBirthdate" placeholder="Enter user date of birth">
        </div>
    </div>
    <div class="form-group">
        <label for="userAddress" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="$ctrl.currentUser.address" id="userAddress" placeholder="Enter user address">
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': $ctrl.hasError('avatarUrl')}">
        <label for="userAvatar" class="col-sm-2 control-label">Avatar URL</label>
        <div class="col-sm-10">
            <input type="url" class="form-control" ng-model="$ctrl.currentUser.avatarUrl" id="userAvatar" name="userAvatar" placeholder="Enter user avatar URL">
            <span class="help-block" ng-messages="$ctrl.userform.userAvatar.$error" ng-if="$ctrl.userform.userAvatar.$touched">
                <p ng-message="url">You must enter a valid url for avatar field!</p>
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="gender" ng-model="$ctrl.currentUser.gender" value="M"> Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" ng-model="$ctrl.currentUser.gender" value="F"> Female
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" ng-disabled="$ctrl.userform.$invalid" class="btn btn-default" value="{{$ctrl.mode}} User">
        </div>
    </div>
</form>
