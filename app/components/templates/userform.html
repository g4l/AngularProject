<form class="form-horizontal" name="$ctrl.userform" novalidate ng-submit="$ctrl.sendUser()">
    <div class="form-group" ng-class="{'has-error': userform.fullName.$error.required && userform.fullName.$touched}">
        <label for="userFullName" class="col-sm-2 control-label">Full Name</label>
        <div class="col-sm-10">
            <input type="text" name="fullName" required ng-model="$ctrl.currentUser.fullName" class="form-control" id="userFullName" placeholder="Enter user name">
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': userform.email.$touched && userform.email.$error.email}">
        <label for="userEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" name="email" required ng-model="$ctrl.currentUser.email" class="form-control" id="userEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="userBirthdate" class="col-sm-2 control-label">Date of Birth</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="userBirthdate" placeholder="Enter user date of birth">
        </div>
    </div>
    <div class="form-group">
        <label for="userAddress" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="userAddress" placeholder="Enter user address">
        </div>
    </div>
    <div class="form-group">
        <label for="userAvatar" class="col-sm-2 control-label">Avatar URL</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="userAvatar" placeholder="Enter user avatar URL">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="gender" ng-model="$ctrl.currentUser.gender" value="M"> Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" ng-model="$ctrl.currentUser.gender" value="F"> Fenale
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-default" value="{{$ctrl.mode}}">
        </div>
    </div>
</form>
